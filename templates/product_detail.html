{% extends "base.html" %}
{% block content %}
<div class="product-detail">
    <img src="{{ url_for('static', filename='images/{}.png'.format(product.id)) }}"/>
    <div>
        <h2>{{ product.title }}</h2>
        <h3>${{ product.price }}</h3>
        <p>{{ product.description }}<p>
        <button>Add to Cart</button>
    </div>
</div>
{% endblock %}
