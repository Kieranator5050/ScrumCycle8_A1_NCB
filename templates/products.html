{% extends "base.html" %}
{% block content %}
<ul>
    {% for product in products %}
        <li>
            <a href="/products/{{ product.id }}">
                <img src="{{ url_for('static', filename='images/{}.png'.format(product.id)) }}"/>
                <div>
                    <p>{{ product.title }}</p>
                    <p>{{ product.price }}</p>
                </div>
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
